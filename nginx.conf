include /etc/nginx/modules-enabled/*.conf;
# worker_processes auto;
# rtmp_auto_push on;
events {
    worker_connections 768;
    # multi_accept on;
}
rtmp {
    server {
        listen 1935;
        listen [::]:1935 ipv6only=on;

        application live {
            live on;
            record off;
        }
    }
}